<!DOCTYPE html>
<html lang="ru">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Car</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header class="header">
            
        </header>

        <main class="main">
            <div class="wrapper">


                <!-- sun -->
                <div class="sun"></div>

                <!-- clouds -->
                <div class="clouds">
                    <div class="cloud-one"></div>
                    <div class="cloud-two"></div>
                </div>

                <!-- bird -->
                <div class="bird">
                    <div class="bird-body"></div>
                    <div class="body-wings"></div>
                </div>

                <!-- car -->
                <div class="car-block">
                    <div class="car">
                        <div class="car__height">
                            <div class="top">
                                <div class="top__container container-top"></div>
                                <div class="container-top__left"></div>
                                <div class="container-top__right"></div>
                            </div>
                            <div class="mirror">
                                <div class="top__mirror-right right-mirror">
                                </div>
                                <div class="right-mirror__cut"></div>
                                <div class="top__mirror-left left-mirror">  
                                </div>
                                <div class="left-mirror__bowl"></div>
                            </div>
                            <div class="rudder">
                                <div class="rudder__first-element"></div>
                                <div class="rudder-second-element"></div>
                            </div>
                        </div>

                        <div class="car__centr centr-car">
                            <div class="centr-car__body">
                                <span class="text">My little car</span>
                                <div class="centr-car__bodies"></div>
                                <div class="door__left left-door"></div>
                                <div class="left-door-button"></div>
                                <div class="door__right right-door"></div>
                                <div class="right-door__button"></div>
                            </div>
                        </div>

                        <div class="car__lights light">
                            <div class="light__left"></div>
                            <div class="light__right"></div>
                        </div>

                        <div class="car__wheels wheel">
                            <div class="wheel__left left-wheel">
                                <div class="left-wheel__shadow"></div>
                                <div class="left-wheel__tire"></div>
                                <div class="left-wheel__disk"></div>
                            </div>
                            <div class="wheel__right right-wheel">
                                <div class="wheel__right right-wheel">
                                    <div class="right-wheel__shadow"></div>
                                    <div class="right-wheel__tire"></div>
                                    <div class="right-wheel__disk"></div>
                                </div>
                            </div>
                        </div>

                        <div class="car__bumper bumper-car">
                            <div class="bumper-car__left"></div>
                            <div class="bumper-car__right"></div>
                        </div>
                        
                        <div class="container-shadow">
                            <div class="shadow">
                                <div class="shadow__container"></div>
                            </div>
                            <div class="shadow__right right-shadow">
                                <div class="right-shadow__container"></div>
                            </div>
                        </div>
                    </div>
                </div>


                <!-- tree -->
                <div class="trees">
                    <div class="tree">
                        <div class="tree__leaves"></div>
                        <div class="tree__stem"></div>
                    </div>
                    <div class="tree-one">
                        <div class="tree-one__leaves"></div>
                        <div class="tree-one__stem"></div>
                    </div>
                    <div class="tree-two">
                        <div class="tree-two__leaves"></div>
                        <div class="tree-two__stem"></div>
                    </div>
                    <div class="tree-three">
                        <div class="tree-three__leaves"></div>
                        <div class="tree-three__stem"></div>
                    </div>
                    <div class="tree-four">
                        <div class="tree-four__leaves"></div>
                        <div class="tree-four__stem"></div>
                    </div>
                </div>

                <!-- home -->
                <div class="homes">
                    <div class="home">
                        <div class="home__wall"></div>
                        <div class="home__window-up"></div>
                        <div class="home__window-down"></div>
                        <div class="home__door"></div>
                    </div>
                    <div class="home-one">
                        <div class="home-one__wall"></div>
                        <div class="home-one__window-up"></div>
                        <div class="home-one__window-down"></div>
                        <div class="home-one__door"></div>
                    </div>
                    <div class="home-two">
                        <div class="home-two__wall"></div>
                        <div class="home-two__window-up"></div>
                        <div class="home-two__window-down"></div>
                        <div class="home-two__door"></div>
                    </div>
                    <div class="home-three">
                        <div class="home-three__wall"></div>
                        <div class="home-three__window-up"></div>
                        <div class="home-three__window-down"></div>
                        <div class="home-three__door"></div>
                    </div>
                    <div class="home-four">
                        <div class="home-four__wall"></div>
                        <div class="home-four__window-up"></div>
                        <div class="home-four__window-down"></div>
                        <div class="home-four__door"></div>
                    </div>
                </div>

                <!-- ROAD -->
                <div class="road"></div>


                <!-- GRASS -->
                <div class="grass-block">
                    <div class="grass"></div>
                    <div class="grass-one"></div>
                    <div class="grass-two"></div>
                    <div class="grass-three"></div>
                    <div class="grass-four"></div>
                    <div class="grass-five"></div>
                    <div class="grass-six"></div>
                    <div class="grass-seven"></div>
                </div>


                <div class="stones">
                    <div class="stone-one"></div>
                    <div class="stone-two"></div>
                    <div class="stone-three"></div>
                </div>
            </div>
        </main>

        <footer class="footer">
            
        </footer>
    </body>
</html>
